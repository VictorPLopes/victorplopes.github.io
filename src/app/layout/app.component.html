<div class="layout">
  <div class="sidebar-cell">
    <pf-profile-sidebar
      class="sidebar"
      [name]="myProfile.name"
      [nickname]="myProfile.nickname"
      [avatarSrc]="myProfile.avatarSrc"
      i18n-role
      [role]="myProfile.role"
      i18n-bio
      [bio]="myProfile.bio"
      [github]="myProfile.github"
      [twitter]="myProfile.twitter"
      [linkedin]="myProfile.linkedin"
      [customWebsites]="myProfile.customWebsites ?? []"
      [socialButtonStyle]="'tonal'"
      [maxExpandedLinks]="6"
    />
  </div>
  <div class="main-cell">
    <header>
      <h1 i18n>Portfolio</h1>
      <pf-theme-picker />
    </header>
    <pf-main-content class="main" />
    <footer>
      <p>
        <span i18n>Website created with</span>&nbsp;<a href="https://angular.dev/">Angular</a> + <a href="https://www.typescriptlang.org/">TypeScript</a> | Â©2025
        <b>Victor Probio Lopes</b>
      </p>
    </footer>
  </div>
</div>
